# content-map.yml — Source de vérité SEO/sections/copy (v1.1)
# Statut: ACTIF / OPPOSABLE
# Règles:
# - FR uniquement, vouvoiement uniforme.
# - SLA unique, source unique (config), réutilisé partout.
# - Aucune statistique/avis/chiffre non prouvable.
# - Le copywriting doit suivre docs/site-spec/FAST_TECH_SERVICES_COPY_v1.md (condensation OK, sens inchangé).
# - Zéro placeholder visible en prod.

site:
  brand: "FAST Tech Services"
  locale: "fr-FR"
  domain: "fast-techservices.com"

  primary_cta:
    label: "Démarrer FAST Remote"
    href: "/fast-remote#demarrer"

  secondary_cta:
    label: "Demander une intervention sur site"
    href: "/contact#onsite"

  phone_cta:
    label: "Appeler"
    # Renseigner avec le numéro réel au format international
    href: "tel:+33XXXXXXXXX"

  sla:
    # SLA unique — doit être identique partout
    ack: "Accusé immédiat"
    response: "Réponse sous 4h ouvrées"
    slot: "Créneau visio sous 24h ouvrées (J+1 ouvré)"
    verdict: "Verdict / plan sous 2h après session (si preuves suffisantes), sinon UNKNOWN + plan"

  content_sources:
    # Ordre de priorité (source de vérité)
    spec: "docs/site-spec/FAST_SITE_SPEC_v1.md"
    copy: "docs/site-spec/FAST_TECH_SERVICES_COPY_v1.md"
    audits: "docs/site-audit/*"

  constraints:
    language: "fr"
    tone: "premium-technique"
    no_placeholders: true
    no_unproven_claims: true
    html_first: true
    js_minimal: true

navigation:
  header:
    - label: "FAST Remote"
      href: "/fast-remote"
    - label: "Services"
      href: "/services"
    - label: "Méthode"
      href: "/methode"
    - label: "Réalisations"
      href: "/realisations"
    - label: "Zones"
      href: "/zones"
    - label: "Contact"
      href: "/contact"
  footer:
    - label: "Mentions légales"
      href: "/mentions-legales"
    - label: "Confidentialité"
      href: "/confidentialite"
    - label: "Cookies"
      href: "/cookies"

sections:
  # Sections réutilisables et normalisées (évite les dérives)
  hero:
    required_fields: ["headline", "subheadline", "cta_primary", "cta_secondary", "sla_badges"]
  equipment_grid:
    required_fields: ["items"]
  method_5_steps:
    required_fields: ["steps"]
  case_studies_teaser:
    required_fields: ["items"]
  case_studies:
    required_fields: ["items"]
  contact_form:
    required_fields: ["lead_type", "fields", "consent"]
