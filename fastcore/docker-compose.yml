version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: fastcore
      POSTGRES_PASSWORD: fastcore_dev_password
      POSTGRES_DB: fastcore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastcore"]
      interval: 10s
      timeout: 5s
      retries: 5

  fastcore:
    build: .
    environment:
      DATABASE_URL: postgresql://fastcore:fastcore_dev_password@postgres:5432/fastcore
      FASTCORE_SITE_INGEST_TOKEN: dev-token-xyz-123
      LOG_LEVEL: INFO
      DEBUG: "false"
      SMTP_HOST: localhost
      SMTP_PORT: 1025
      FROM_EMAIL: noreply@fast-techservices.com
      ADMIN_EMAIL: admin@fast-techservices.com
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
