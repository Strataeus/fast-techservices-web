<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="methodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A8CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="url(#methodeGrad)" opacity="0.1"/>
  
  <!-- Three steps -->
  <g>
    <!-- Step 1: Terrain -->
    <circle cx="50" cy="100" r="18" fill="none" stroke="#00D9FF" stroke-width="2"/>
    <text x="50" y="107" text-anchor="middle" font-size="20" fill="#00D9FF" font-weight="bold">1</text>
    
    <!-- Arrow 1 -->
    <line x1="68" y1="100" x2="82" y2="100" stroke="#00D9FF" stroke-width="2" stroke-linecap="round"/>
    <polygon points="82,100 78,97 78,103" fill="#00D9FF"/>
    
    <!-- Step 2: Preuve -->
    <circle cx="100" cy="100" r="18" fill="none" stroke="#00D9FF" stroke-width="2"/>
    <text x="100" y="107" text-anchor="middle" font-size="20" fill="#00D9FF" font-weight="bold">2</text>
    
    <!-- Arrow 2 -->
    <line x1="118" y1="100" x2="132" y2="100" stroke="#00D9FF" stroke-width="2" stroke-linecap="round"/>
    <polygon points="132,100 128,97 128,103" fill="#00D9FF"/>
    
    <!-- Step 3: Verdict -->
    <circle cx="150" cy="100" r="18" fill="none" stroke="#00D9FF" stroke-width="2"/>
    <text x="150" y="107" text-anchor="middle" font-size="20" fill="#00D9FF" font-weight="bold">3</text>
  </g>
  
  <!-- Glow -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#00D9FF" stroke-width="1" opacity="0.3"/>
</svg>