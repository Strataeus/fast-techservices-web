<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="preuvesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A1E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="url(#preuvesGrad)" opacity="0.1"/>
  
  <!-- Document stack -->
  <rect x="50" y="50" width="50" height="60" fill="none" stroke="#FF9A2E" stroke-width="2" rx="2"/>
  <line x1="50" y1="65" x2="100" y2="65" stroke="#FF9A2E" stroke-width="1" opacity="0.6"/>
  <line x1="50" y1="75" x2="100" y2="75" stroke="#FF9A2E" stroke-width="1" opacity="0.6"/>
  <line x1="50" y1="85" x2="85" y2="85" stroke="#FF9A2E" stroke-width="1" opacity="0.6"/>
  
  <!-- Checkmark on document -->
  <g transform="translate(85, 55)">
    <circle r="8" fill="#FF9A2E" opacity="0.2"/>
    <path d="M -4 0 L -1 3 L 3 -2" fill="none" stroke="#FF9A2E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Document shadow (duplicate lower) -->
  <rect x="54" y="54" width="50" height="60" fill="none" stroke="#FF9A2E" stroke-width="1" opacity="0.4" rx="2"/>
  
  <!-- Glow -->
