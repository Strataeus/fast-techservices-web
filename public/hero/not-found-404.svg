<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="notFoundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9A2E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#notFoundGrad)" opacity="0.1"/>
  
  <!-- Question mark shape -->
  <g>
    <!-- Main curve -->
    <path d="M 70 50 Q 60 50 60 65 Q 60 85 80 90" fill="none" stroke="#FFA500" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Hook -->
    <path d="M 80 90 L 80 130" fill="none" stroke="#FFA500" stroke-width="8" stroke-linecap="round"/>
    <!-- Dot -->
    <circle cx="85" cy="150" r="5" fill="#FFA500"/>
  </g>
  
  <!-- Side dots for emphasis -->
  <circle cx="40" cy="100" r="4" fill="#FFA500" opacity="0.6"/>
  <circle cx="160" cy="100" r="4" fill="#FFA500" opacity="0.6"/>
  
  <!-- Glow effect -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFA500" stroke-width="1" opacity="0.3"/>
</svg>
