<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EE5A52;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#errorGrad)" opacity="0.1"/>
  
  <!-- Warning triangle -->
  <path d="M 100 30 L 170 160 L 30 160 Z" fill="none" stroke="#FF6B6B" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Exclamation mark -->
  <circle cx="100" cy="120" r="6" fill="#FF6B6B"/>
  <rect x="96" y="70" width="8" height="40" fill="#FF6B6B" rx="2"/>
  
  <!-- Glow effect -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FF6B6B" stroke-width="1" opacity="0.3"/>
</svg>
