<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="privacyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005599;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="url(#privacyGrad)" opacity="0.1"/>
  
  <!-- Shield -->
  <path d="M 100 40 L 140 60 L 140 100 Q 100 140 100 140 Q 100 140 60 100 L 60 60 Z" fill="none" stroke="#00D9FF" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- Lock inside shield -->
  <g transform="translate(100, 95)">
    <!-- Lock body -->
    <rect x="-12" y="-5" width="24" height="20" fill="none" stroke="#00D9FF" stroke-width="1.5" rx="2"/>
    <!-- Shackle -->
    <path d="M -8 -5 Q -8 -15 0 -15 Q 8 -15 8 -5" fill="none" stroke="#00D9FF" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="0" cy="5" r="1.5" fill="#00D9FF"/>
  </g>
  
  <!-- Glow -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#00D9FF" stroke-width="1" opacity="0.3"/>
</svg>