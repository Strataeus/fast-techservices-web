<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7A2E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="url(#contactGrad)" opacity="0.1"/>
  
  <!-- Envelope/Message -->
  <rect x="40" y="70" width="120" height="70" fill="none" stroke="#FF9A2E" stroke-width="2" rx="4"/>
  <line x1="40" y1="70" x2="100" y2="105" stroke="#FF9A2E" stroke-width="2"/>
  <line x1="160" y1="70" x2="100" y2="105" stroke="#FF9A2E" stroke-width="2"/>
  
  <!-- Checkmark (communication success) -->
  <g transform="translate(170, 155)">
    <circle r="12" fill="none" stroke="#FF9A2E" stroke-width="1.5"/>
    <path d="M -7 0 L -2 5 L 6 -4" fill="none" stroke="#FF9A2E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Glow -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FF9A2E" stroke-width="1" opacity="0.3"/>
</svg>